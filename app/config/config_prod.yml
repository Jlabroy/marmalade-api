doctrine:
    dbal:
        driver:   pdo_pgsql
        host:     "%env(DATABASE_HOST)%"
        port:     "%database_port%"
        dbname:   "%env(DATABASE_NAME)%"
        user:     "%env(DATABASE_USER)%"
        password: "%env(DATABASE_password)%"

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path: 'php://stderr'
            level: debug
        console:
            type:  console
